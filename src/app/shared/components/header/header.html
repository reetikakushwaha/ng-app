<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="min-height:72px">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Hamburger for Mobile -->
    <button class="btn bg-transparent d-lg-none me-2" (click)="toggleMenu()">
      <i class="bi bi-list fs-3 text-warning"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand fw-semibold" routerLink="/">BajajShop</a>

    <!-- Search -->
    <form class="d-none d-lg-flex ms-lg-3 flex-grow-1" (ngSubmit)="onSubmit()">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search products"
        [(ngModel)]="query"
        name="q"
      />
      <button class="btn btn-outline-warning" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>

    <!-- Right icons -->
    <ul class="navbar-nav ms-auto flex-row align-items-center gap-3">
      <!-- ✅ Login/Logout toggle -->
      <li class="nav-item" *ngIf="!authService.isLoggedIn()">
        <a routerLink="/login" class="nav-link">Sign in</a>
      </li>
      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>

      <!-- ✅ Cart only for logged-in users -->
      <li class="nav-item">
        <a
          [routerLink]="authService.isLoggedIn() ? '/cart' : '/login'"
          class="nav-link position-relative"
        >
          <i class="bi bi-cart3 fs-5"></i>
          <!-- <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
          >
            2
          </span> -->
        </a>
      </li>
    </ul>
  </div>
</nav>
