<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="fw-bold text-center mb-4">📝 Register</h3>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <div *ngIf="error" class="alert alert-danger py-2 text-center">{{ error }}</div>

      <button class="btn btn-warning w-100" [disabled]="loading">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a routerLink="/login" class="text-warning text-decoration-none">Login</a>
      </p>
    </form>
  </div>
</div>
