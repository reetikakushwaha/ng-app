<!-- Slider -->
<bajaj-slider></bajaj-slider>

<div class="container py-3">
  <h2 class="text-center mb-4 fw-bold">üõçÔ∏è Our Products</h2>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-warning" role="status"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card shadow-sm h-100 border-0">
        <img [src]="product.images[0]" class="card-img-top" [alt]="product.name" />

        <div class="card-body">
          <h5 class="card-title text-truncate">{{ product.name }}</h5>
          <p class="text-muted small mb-1">{{ product.brand }}</p>

          <div class="mb-2">
            <span class="fw-bold text-success">‚Çπ{{ product.price | number }}</span>
            <small class="text-muted text-decoration-line-through ms-2">
              ‚Çπ{{ product.price + (product.price * product.discount / 100) | number }}
            </small>
          </div>

          <p class="small text-secondary text-truncate">{{ product.description }}</p>
        </div>

        <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
          <a [routerLink]="['/products', product._id]" class="btn btn-sm btn-outline-dark">View</a>
          <button class="btn btn-sm btn-warning">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
