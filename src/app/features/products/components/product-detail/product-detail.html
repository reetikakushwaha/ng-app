<div class="bg-white rounded-3 p-3 border">
  <div class="row g-4">
    <div class="col-md-6">
      <img [src]="product.image" class="w-100 rounded-3 border" alt="">
    </div>
    <div class="col-md-6">
      <h3 class="mb-2">{{product.title}}</h3>
      <div class="mb-3">
        <span class="badge bg-success-subtle text-success me-2"><i class="bi bi-star-fill"></i> 4.5</span>
        <span class="text-muted small">124 ratings</span>
      </div>
      <h4 class="text-dark">{{product.price | currency:'INR'}}</h4>
      <p class="text-secondary">{{product.desc}}</p>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-warning text-dark"><i class="bi bi-lightning-charge"></i> Buy Now</button>
        <a routerLink="/cart" class="btn btn-outline-dark"><i class="bi bi-cart-plus"></i> Add to Cart</a>
      </div>
    </div>
  </div>
</div>
