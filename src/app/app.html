<div class="app-shell">
  <!-- Header -->
  <bajaj-header (menuToggle)="toggleSidebar()"></bajaj-header>

  <!-- Sidebar Overlay (Mobile only) -->
  <div class="sidebar-overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- Mobile Sidebar Drawer -->
  <div class="mobile-sidebar" [class.open]="sidebarOpen">
    <bajaj-side-nav-bar></bajaj-side-nav-bar>
  </div>

  <!-- Main Body -->
  <div class="container-fluid py-3">
    <div class="row g-3">
      <!-- Sidebar (Desktop) -->
      <div class="col-lg-2 d-none d-lg-block">
        <div class="app-sidebar rounded-3 p-2">
          <bajaj-side-nav-bar></bajaj-side-nav-bar>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-lg-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <bajaj-footer></bajaj-footer>
</div>
